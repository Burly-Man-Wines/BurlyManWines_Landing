name: Deploy Burly Man Wines

run-name: Deploy â€” ${{ github.event.head_commit.message || format('Commit {0}', github.sha) }}

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ðŸ‘‡ Cache-busting step
      - name: Invalidate GitHub Pages cache
        run: |
          echo "Triggering cache-bust timestamp..."
          echo "<!-- $(date) -->" >> public/index.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public" # ðŸ‘ˆ deploys from your /public directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
