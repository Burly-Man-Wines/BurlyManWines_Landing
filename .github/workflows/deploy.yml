name: Deploy Burly Man Wines

# ðŸ·ï¸ Dynamic, readable workflow run name (with safe substring truncation)
run-name: >
  Deploy â€” ${
    {
      'msg': github.event.head_commit.message,
      'short': (github.event.head_commit.message != null && github.event.head_commit.message != '') 
        && github.event.head_commit.message[0:60] 
        || format('Commit {0}', github.sha)
    }.short
  }

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ—ï¸ Build static site (adjust for your stack)
      - name: Build site
        run: |
          echo "âš™ï¸ Building Burly Man Wines site..."
          mkdir -p dist
          cp -r * dist/

      # ðŸ§¾ Generate deployment summary markdown
      - name: Generate Deployment Summary
        run: |
          echo "### Deployment Summary - $(date)" > deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Deployed Commit:** ${{ github.sha }}" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Recent Commits:**" >> deployment-summary.md
          git log -n 10 --name-status --pretty=format:"- %h %s (%cr)" >> deployment-summary.md

      # ðŸ“¦ Upload the markdown file as a build artifact
      - name: Upload Deployment Summary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment-summary.md

      # ðŸš€ Configure and deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
