name: Deploy Burly Man Wines

run-name: Deploy â€” ${{ github.event.head_commit.message || format('Commit {0}', github.sha) }}

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Deployment Summary
        run: |
          echo "### Deployment Summary - $(date)" > deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Deployed Commit:** ${{ github.sha }}" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Recent Commits:**" >> deployment-summary.md
          git log -n 10 --name-status --pretty=format:"- %h %s (%cr)" >> deployment-summary.md

      - name: Upload Deployment Summary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment-summary.md

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
